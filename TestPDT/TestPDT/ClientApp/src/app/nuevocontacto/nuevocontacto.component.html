<!--<p>nuevocontacto works!</p>-->
<h3>{{modoEdicion ? 'Editar contacto' : 'Agregar contacto' }}</h3>
<form class="form-horizontal" novalidate (ngSubmit)="addContacto()" [formGroup]="formGroup">
  <fieldset>

    <div class="form-group">

      <label class="col-md-2" control-label for="nombre">Nombre</label>

      <div class="form-group">

        <input class="form-control"
               id="nombre"
               type="text"
               required
               formControlName="nombre"
               [ngClass]="{'is-invalid': !formGroup.get('nombre').valid }"/>
        <div *ngIf="!formGroup.get('nombre').valid" class="invalid-feedback">
          <div *ngIf="formGroup.get('nombre').errors.required">
            El campo Nombre es requerido
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">

      <label class="col-md-2" control-label for="direccion">Dirección</label>
      <input class="form-control"
             id="direccion"
             type="text"
             formControlName="direccion" />
    </div>

    <div class="form-group">
      <label class="col-md-2" control-label for="telefono">Teléfono</label>
      <input class="form-control"
             id="telefono"
             type="text"
             formControlName="telefono" />
    </div>

    <div class="form-group">
      <label class="col-md-2" control-label for="curp">CURP</label>
      <input class="form-control"
             id="curp"
             type="text"
             formControlName="curp" />
    </div>

    <div class="form-group">
      <label class="col-md-2" control-label for="fechaRegistro">Fecha de registro</label>
      <input class="form-control"
             id="fechaRegistro"
             type="text"
             formControlName="fechaRegistro"
             readonly/>
             <!--[(ngModel)]="myDate |date:'dd/MM/yyyy'"-->
    </div>

    <div class="row">
      <div class="col-md-2">
        <button type="submit" class="btn btn-success btn-block"
                [disabled]="!formGroup.valid">
          Grabar
        </button>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-block" style="background-color: gray"
                [routerLink]='["/"]'>
          Cancelar
        </button>
      </div>
      </div>
</fieldset>
</form>
